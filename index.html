<!doctype html>
<html ng-app="LocalStorageModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Shopping List</title>
    <meta name="description" content="Shopping List app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

<body>
    <h2>Let's Enjoy Shopping!</h2>
    <div ng-controller="ShopCtrl">
        <span>{{items.length}} items on the list</span>
         [<a href="" ng-click="clear()">Clear list</a>]
        <ul class="unstyled">
            <li ng-repeat="item in items">
                <a href="" ng-click="removeItem(item)"><i class="icon-trash"></i></a>
               <span>{{item}}</span>
            </li>
        </ul>   
        <form ng-submit="addItem()" class="form-horizontal">
            <input type="text" ng-model="itemText"  size="30"
                   placeholder="add new item here">
            <button class="btn-primary" type="submit"><i class="icon-white icon-plus"> Add</i></button>
         </form>
         <input type="text" ng-model="address" size="30" 
                placeholder="email@address.com">
         <a href="{{email()}}"><button class="btn-primary"><i class="icon-white icon-envelope"> Email</i></button></a>
    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script type="text/javascript" src="js/localStorageModule.js"></script>
    <script src="js/shoplist.js"></script>
</body>
</html>
